<html>

<head>
  <title>Firebase Authentication Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
  <script src="form.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <div class="form-label-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button onclick="signIn()" id="signIn" class="btn btn-lg btn-primary btn-block text-uppercase">Sign
              in</button>
            <hr class="my-4">
            <button onclick="signUp()" id="signUp" class="btn btn-lg btn-google btn-block text-uppercase"><i
                class="fab fa-google mr-2"></i> Sign Up</button>
            <button onclick="googleSignIn()" id="googleSignIn" class="btn btn-lg btn-google btn-block text-uppercase"><i
                class="fab fa-google mr-2"></i> Sign in with Google</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
